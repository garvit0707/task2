// apply plugin: "com.facebook.react.rootproject"

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:<version>'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// // This is the module-level build.gradle file for your application
// apply plugin: 'com.android.application'


apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        applicationId "com.example.myapp"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // release config
        }
        debug {
            // debug config
        }
    }

    // other configurations like dependencies, packagingOptions, etc.
}

dependencies {
    implementation 'androidx.appcompat:appcompat:<version>'
    // other dependencies
}
